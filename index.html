<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiaGame</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <h1>SPY!!!</h1>
      <div id="preGame">
        <h2>Nome giocatori:</h2>
        <ul id="listaNomi"></ul>

        <div id="a" class="input-group">
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            placeholder="Inserire nome giocatore"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-danger" type="button" id="prova">
            <h2>+</h2>
          </button>
        </div>

        <div>
          <button class="btn btn-danger" id="start"><h2>strat</h2></button>
        </div>
      </div>

      <div id="test">
        <h1 id="ruolo">PRONTI!!!</h1>
        <button class="btn btn-danger" id="scopri">Scopri</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
